name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to generate changelog for"
        required: false
        type: string

jobs:
  update-changelog:
    name: Update changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.CHANGELOG_PAT }}
          persist-credentials: true

      - name: Generate changelog
        uses: orhun/git-cliff-action@c93ef52f3d0ddcdcc9bd5447d98d458a11cd4f72  # v4.7.1
        with:
          config: pyproject.toml
          args: --output docs/changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changelog
        env:
          TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
          GH_TOKEN: ${{ secrets.CHANGELOG_PAT }}
        run: |
          if git diff --quiet docs/changelog.md; then
            echo "No changelog changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git add docs/changelog.md
          git commit -m "docs: regenerate changelog for ${TAG_NAME}"
          git push origin main
